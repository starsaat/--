        var searchInsert = function (nums, target) {
            let left = 0
            let right = nums.length
            while (left < right) {
                let middle = left + ((right - left) >> 1)
                if (nums[middle] > target) right = middle
                else if (nums[middle] < target) left = middle + 1
                else return middle
            }
            return left
        }
        console.log(searchInsert([1, 3, 5, 6], 2))
